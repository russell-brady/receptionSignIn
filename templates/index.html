

{% extends "bootstrap/base.html" %}
{% block title %}Synchronoss Reception{% endblock %} 
{% block metas %}
<meta http-equiv="refresh" content="90;url={{ url_for('index') }}?location={{ scope }}" />
{% endblock%}
{% block styles %}
{{super()}}

<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
<link rel="stylesheet" href="{{url_for('.static', filename='site.css')}}">

<style type="text/css"> 
@media (min-width: 1200px) {
img{
  max-width: 50%;
  height: auto;
  
}
}


@media (min-width: 992px) and (max-width: 1199px) {
img{
  max-width: 50%;
  height: auto;
  
}
}
</style>
{% endblock %}
{% block scripts %}


<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>




{% endblock %}
{% block content %}



<section id="contact" onload="initialize()">
	<div class="section-content">
	
		<img src="{{url_for('.static', filename='synch.png')}}" alt="Logo"/>
		<h3>Welcome, please sign in and someone will be in touch shortly</h3>
	</div>
	<div class="contact-section">
		<div class="container">
			<form id="form" action="{{ url_for('photo') }}" method="POST">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 form-line">
						<div class="form-group">
							<label for="inputName">Your full name</label>
							<input type="text" class="form-control" name="name" id="inputName" placeholder=" Enter Name" required>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail">Email Address</label>
							<input type="email" class="form-control" name="email" id="exampleInputEmail" placeholder=" Enter Email id" required>
						</div>	
						<div class="form-group">
							<label for="telephone">Mobile No.</label>
							<input type="tel" class="form-control" name="mobile" id="telephone" placeholder=" Enter 10-digit mobile no." required>
						</div>
						<div class="form-group">
							<label for="visit">Visit Purpose</label>
							<input type="text" class="form-control" name="visit" id="visit" placeholder="Enter the purpose of your visit" required>
							<input type="hidden" name="scope"  value="{{scope}}"  />
						</div>
						<button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Next</button>
						
					</div>
					
				</div>
			</form>
		</div>
		</div>
	</section>
	{% endblock %}
